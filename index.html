<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LimpiArte</title>
    <link rel="stylesheet" href="style.css">
</head>
    <link rel="icon" href="https://raw.githubusercontent.com/LimpiArte/.../refs/heads/main/logotipo%20LimpiArte.ico" type="image/x-icon">
    <!-- Alternativa para formatos PNG -->
    <link rel="icon" href="/ruta-al-favicon/favicon.png" type="image/png">
    <!-- Logo -->
   
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 20px;">
    <div style="flex-grow: 1;">
        <h1 style="margin: 0;">LimpiArte</h1>
        <p style="margin: 0;">Tienda de productos de limpieza.<br> Envios sin cargo
        </p>
    </div>
    <img src="https://raw.githubusercontent.com/LimpiArte/.../refs/heads/main/logotipo%20LimpiArte%20.jpg" alt="Logo de Limpiarte" style="width: 150px; height: auto;">
</header>
<body>

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Carrito</th>
            </tr>
        </thead>
        <tbody id="product-rows">
            <!-- Aquí se generarán los productos automáticamente -->
        </tbody>
    </table>

    <div class="total-container">
        Total: <span id="total">0</span>
    </div>

    <div class="list-container">
        <h3>Lista de Productos Seleccionados</h3>
        <ul id="product-list">
            <!-- Los productos seleccionados se agregarán aquí -->
        </ul>
    </div>

    <div style="text-align: center; margin: 20px;">
        <button id="send-whatsapp">Enviar pedido por WhatsApp</button>
    </div>

    <footer>© 2025 - Tienda LimpiArte</footer>

    <script src="scripts .js"></script>
</body>
</html>
